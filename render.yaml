services:
  - type: web
    name: flex-source
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash start.sh"
    envVars:
      - key: API_ID
        value: "ضع_هنا_API_ID"
      - key: API_HASH
        value: "ضع_هنا_API_HASH"
      - key: STRING_SESSION
        value: "ضع_هنا_STRING_SESSION"
